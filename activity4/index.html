<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
       { #text-shadow : 2px 2px 1px #cc5500;
       /* (right-offset)px (left-offset)px (fade)px color*/

    }
    #box{
        box-shadow: 9xp 9px 5px #301934;
        /* (right-offset)px (fade)px color*/
    }
    #indent{
        text-indent 50%;
        //16px or -3em
    }
    </style>
</head>
<body>
    <h1 id="text">We can use text-shadow to give shadow to give shadow to text itself</h1>

    <h1 id="box">Or use box-shadow to give shadow to the elelment </h1>

    <div>
        <p> This is example of text-indent. </p>
    </div>
</body>
</html>
